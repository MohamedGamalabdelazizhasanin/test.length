<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
<div class="clock">
    <div id="time">
        <div class="circle" style="--clr:#ff2972;">
            <div class="dots  sec_dot"></div>
            <svg>
                <circle cx="120"  cy="120" r="120" id="ss"></circle>
            </svg>
        </div>
        <div class="circle" style="--clr:#fee800;">
            <div class="dots  min_dot"></div>
            <svg>
                <circle cx="100"  cy="100" r="100" id="mm"></circle>
            </svg>
        </div>
        <div class="circle" style="--clr:#04fc43;">
            <div class="dots  hr_dot"></div>
            <svg>
                <circle cx="80"  cy="80" r="80" id="hh"></circle>
            </svg>
        </div>

        <div class="niddles" style="--clr2:#ff2972;"
         id="sc"><i></i></div>

        <div class="niddles niddle2" style="--clr2:#fee800;"
         id="mn"><i></i></div>

        <div class="niddles niddle3" style="--clr2:#04fc43;"
         id="hr"><i></i></div>


         <span style="--i:1;">1</span>
         <span style="--i:2;">2</span>
         <span style="--i:3;">3</span>
         <span style="--i:4;">4</span>
         <span style="--i:5;">5</span>
         <span style="--i:6;">6</span>
         <span style="--i:7;">7</span>
         <span style="--i:8;">8</span>
         <span style="--i:9;">9</span>
         <span style="--i:10;">10</span>
         <span style="--i:11;">11</span>
         <span style="--i:12;">12</span>

    </div>
</div>


    <script src="style.js"></script>
</body>
</html>
